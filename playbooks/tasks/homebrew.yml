---
- name: Tap Homebrew repositories
  homebrew_tap: name={{ item }} state=present
  with_items:
    - homebrew/binary
    - homebrew/completions
    - homebrew/dupes
    - homebrew/versions

- name: Update and upgrade Homebrew
  shell: brew update && brew upgrade && brew cleanup

- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=latest
  with_items:
    - awscli
    - awsebcli
    - bash
    - bash-completion
    - cask
    - cloc
    - cmake
    - coreutils
    - curl
    - direnv
    - ffmpeg
    - flyway
    - fswatch
    - gist
    - git
    - git-extras
    - gpg
    - gnu-sed
    - heroku
    - hub
    - irssi
    - leiningen
    - markdown
    - maven
    - mercurial
    - node
    - octave
    - openssl
    - pinentry-mac
    - pkg-config
    - packer
    - postgresql
    - protobuf
    - pv
    - rbenv
    - readline
    - rlwrap
    - sbt
    - scala
    - source-highlight
    - sqlite3
    - ssh-copy-id
    - subversion
    - terraform
    - the_silver_searcher
    - tig
    - tmux
    - tree
    - typesafe-activator
    - unrar
    - vagrant-completion
    - vcprompt
    - vim
    - watch
    - watchman
    - weechat
    - wget
    - wireshark
    - wrk
    - docker-completion
    - maven-completion
    - packer-completion
    - vagrant-completion

- name: Install aspell with Homebrew
  homebrew: name=aspell state=latest install_options=all

- name: Install emacs with Homebrew
  homebrew: name=emacs state=linked install_options=cocoa

- name: Install openssh with Homebrew
  homebrew: name=openssh state=latest install_options=with-keychain-support

- name: Install libraries with Homebrew cask
  homebrew_cask: name={{ item }}
  with_items:
   - java
   - ngrok
   - vagrant
